{% extends 'base.html' %}

{% block content %}
<div id="services" class="services section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading  wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.5s">
            <h4>Our <em>Services</em></h4>
            <div class="line-dec"></div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="naccs">
            <div class="grid">
              <div class="row">
                <div class="col-lg-12">
                  <ul class="nacc">
                    <li class="active">
                        <div>
                          <div class="thumb">
                            <div class="row">
                              <div class="col-lg-6 align-self-center">
                                <div class="left-text">
                                  <h4>Fidelity Calculation</h4>
                                  <form method="POST" action="#" class="form-diy" enctype="multipart/form-data">
                                    <div class="form-diy" style="font-size: 15px;line-height: 30px;font-weight: 300;color: #afafaf;">
                                        <label for="file">Cover file</label><br>
                                        <input type="file" id="file" name="cover"><br><br>
                                        <label for="file">Stego object</label><br>
                                        <input type="file" id="file" name="stego"><br>

                                      <div class="buttonasu" style="padding-top: 20px">
                                        <input type="submit" value="Calculate">
                                      </div>
                                    </div>
                                  </form>
                                  <div>
                                      {% if fidelity is not none %}
                                      <br><br><h4>Hasil</h4>
                                      {{fidelity}} dB
                                      {% endif %}
                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-6 align-self-center">
                                <div class="right-image">
                                  <img src="{{url_for('static', filename='images/undraw_certification_aif8.svg')}}" alt="">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
