{% extends 'base.html' %}

{% block content %}
<div id="services" class="services section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading  wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.5s">
            <h4>Our <em>Services</em></h4>
            <div class="line-dec"></div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="naccs">
            <div class="grid">
              <div class="row">
                <div class="col-lg-12">
                  <ul class="nacc">
                    <li class="active">
                        <div>
                          <div class="thumb">
                            <div class="row">
                              <div class="col-lg-6 align-self-center">
                                <div class="left-text">
                                  <h4>Paillier</h4>
                                  <h5>Enkripsi</h5>
                                  <form method="POST" action="/enc_paillier" class="form-diy" enctype="multipart/form-data">
                                    <div class="form-diy" style="font-size: 15px;line-height: 30px;font-weight: 300;color: #afafaf;">
                                      <label for="plainteks">Public key (g)</label><br>
                                      <input type="text" id="g" name="g"><br>
                                      <label for="plainteks">Public key (n)</label><br>
                                      <input type="text" id="n" name="n"><br>
                                      <label for="plainteks">Plainteks</label><br>
                                      <input type="text" id="plainteks" name="plainteks"><br>
                                      <div class="buttonasu" style="padding-top: 20px">
                                        <input type="submit" value="Submit">
                                      </div>
                                    </div>
                                  </form>
                                  <h5>Dekripsi</h5>
                                  <form method="POST" action="/dec_paillier" class="form-diy" enctype="multipart/form-data">
                                    <div class="form-diy" style="font-size: 15px;line-height: 30px;font-weight: 300;color: #afafaf;">
                                      <label for="cipherteks">Lamdba</label><br>
                                      <input type="text" id="lambda" name="lambda"><br>
                                      <label for="cipherteks">Mu</label><br>
                                      <input type="text" id="mu" name="mu"><br>
                                      <label for="cipherteks">Public key (n)</label><br>
                                      <input type="text" id="n" name="n"><br>
                                      <label for="cipherteks">Cipherteks</label><br>
                                      <input type="text" id="cipherteks" name="cipherteks"><br>
                                      <div class="buttonasu" style="padding-top: 20px">
                                        <input type="submit" value="Submit">
                                      </div>
                                    </div>
                                  </form>
                                  <br><br>
                                  {% if res != "" %}
                                  <div>
                                      <h4>Hasil</h4>
                                      <input type="text" value="{{res}}" readonly>
                                  </div>
                                  {% endif %}
                                </div>
                              </div>
                              <div class="col-lg-6 align-self-center">
                                <div class="right-image">
                                  <img src="{{url_for('static', filename='images/undraw_Lost_online_re_upmy.svg')}}" alt="">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
